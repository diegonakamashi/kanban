<meta charset="utf-8">
	
	
	
	<style>
	.post-it{
	    width: 100px;
        height: 100px;
        background: green;
        border: solid}

    .kanban{
        position:relative;
        float:left;
        width: 50%;
    }
	</style>
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"> </script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.js"> </script>
	<script>
	$(function() {
		$( "#parados div" ).draggable({
			appendTo: "body",
			helper: "clone",
		});
		$( "#fazendo #spot" ).droppable({
			activeClass: "ui-state-default",
			hoverClass: "ui-state-hover",
			accept: ":not(.ui-sortable-helper)",
			drop: function( event, ui ) {
				$( this ).find( ".placeholder" ).remove();
				$( "<div  class=\"post-it\"></div>" ).text( ui.draggable.text() ).appendTo( this );
			}
		}).sortable({
			items: "div:not(.placeholder)",
			sort: function() {
				// gets added unintentionally by droppable interacting with sortable
				// using connectWithSortable fixes this, but doesn't allow you to customize active/hoverClass options
				$( this ).removeClass( "ui-state-default" );
			}
		});
	});
	</script>




	
	
	<div id="parados" class="kanban">
	<h1 class="ui-widget-header">Parados</h1>	
		<div class="post-it">PostIT 1</div>
		<div class="post-it">PostIT 2</div>
		<div class="post-it">PostIT 3</div>	

	</div>


<div id="fazendo" class="kanban">
	<h1 class="ui-widget-header">Em Andamento</h1>
	<div class="ui-widget-content">
		<div id="spot">
			<li class="placeholder">Add your items here</li>
		</div>
	</div>
</div>
