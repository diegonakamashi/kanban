	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"> </script>

	<script>
	$(function(){
		count = 0;
  		reload();
	});
	
	function reload(){
	  	$( ".post-it" ).draggable({
			appendTo: "body",
			helper: "clone",
			start: function(){
				$(document).mousemove(function(e){
      				$('#position').text(e.pageX +', '+ e.pageY);
   				}); 
			},
			drag: function(){				
				$(document).mousemove(function(e){
      				$('#position').text(e.pageX +', '+ e.pageY);
   				}); 
				
			},
			stop: function(){
				$(document).mousemove(function(e){
      				$('#position').text(e.pageX +', '+ e.pageY);
   				}); 
			},
		});
		
		$( ".spot" ).droppable({
			activeClass: "ui-state-default",
			hoverClass: "ui-state-hover",
			accept: ":not(.ui-sortable-helper)",
			drop: function( event, ui ) {
//				$( this ).find( ".placeholder" ).remove();
				$( ui.draggable ).appendTo( this );
				reload();
			}
		}).sortable({
			items: "div:not(.placeholder)",
			sort: function() {
				// gets added unintentionally by droppable interacting with sortable
				// using connectWithSortable fixes this, but doesn't allow you to customize active/hoverClass options
				$( this ).removeClass( "ui-state-default" );
			}
		});
		

	}
	
	function create_post_it(){
	  var parados = $( "#parados .spot" );
	  $( "<div id=\"post-it1\" class=\"post-it\" contenteditable=\"true\" >PostIt</div> ").appendTo( parados );
	  reload();
	}
	
	function create_kanban(kanban){
	  var parados = kanban.parados;
	  var executando = kanban.executando;
	  var finalizados = kanban.finalzados;
	}
	
	</script>
